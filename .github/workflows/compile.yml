name: Build LaTeX document
on:
  push:
    branches:
      - main
concurrency: 
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  build_latex:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3
      - name: Pull remote changes
        run: |
          git config pull.rebase true
          git fetch origin
          git checkout -b autogenerated origin/main
          git pull origin main
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: root.tex
          post_compile: "latexmk -c && gs -sDEVICE=pdfwrite -dCompatibilityLevel=1.4 -dPrinted=false -dNOPAUSE -dQUIET -dBATCH -sOutputFile=compressed.pdf root.pdf"
      - name: Upload PDF file
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: autogenerated
          commit_message: PDF compiled from ${{ github.sha }}.
          push_options: '--force'
          create_branch: true
